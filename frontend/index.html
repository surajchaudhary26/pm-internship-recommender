<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PM Internship Recommender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow p-4">
      <h1 class="text-xl font-semibold mb-2">PM Internship Recommender</h1>
      <p class="text-sm text-gray-600 mb-4">
        Fill simple details and get 3â€“5 recommended internships.
      </p>

      <!-- Form -->
      <form id="candidateForm" class="space-y-3">
        <label class="block">
          <span class="text-sm">Education</span>
          <select
            id="education"
            class="mt-1 block w-full rounded-md border p-2"
          >
            <option value="">Select</option>
            <option>Bachelor of Engineering</option>
            <option>BSc</option>
            <option>BCom</option>
            <option>Diploma</option>
          </select>
        </label>

        <label class="block">
          <span class="text-sm">Skills (comma separated)</span>
          <input
            id="skills"
            placeholder="e.g. Python, SQL"
            class="mt-1 block w-full rounded-md border p-2"
          />
        </label>

        <label class="block">
          <span class="text-sm">Sectors of interest (comma separated)</span>
          <input
            id="sectors"
            placeholder="e.g. IT, Analytics"
            class="mt-1 block w-full rounded-md border p-2"
          />
        </label>

        <label class="block">
          <span class="text-sm"
            >Preferred locations (comma separated or 'Remote')</span
          >
          <input
            id="locations"
            placeholder="e.g. Delhi, Remote"
            class="mt-1 block w-full rounded-md border p-2"
          />
        </label>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            Get Recommendations
          </button>
        </div>
      </form>

      <!-- Results -->
      <div id="results" class="mt-4"></div>

      <!-- âœ… Demo Inputs -->
      <div class="mt-6 p-3 border rounded bg-gray-50">
        <h2 class="text-sm font-semibold mb-2">Try Demo Inputs</h2>
        <div class="flex flex-wrap gap-2">
          <button
            type="button"
            class="demo-btn bg-gray-200 px-3 py-1 rounded text-sm"
            data-education="Bachelor of Engineering"
            data-skills="Python, SQL"
            data-sectors="Analytics"
            data-locations="Bangalore"
          >
            ğŸ¯ Data Analyst Intern
          </button>

          <button
            type="button"
            class="demo-btn bg-gray-200 px-3 py-1 rounded text-sm"
            data-education="BSc"
            data-skills="HTML, CSS, JS"
            data-sectors="IT"
            data-locations="Delhi"
          >
            ğŸ’» Web Developer Intern
          </button>

          <button
            type="button"
            class="demo-btn bg-gray-200 px-3 py-1 rounded text-sm"
            data-education="BCom"
            data-skills="Writing, Research"
            data-sectors="Content"
            data-locations="Remote"
          >
            âœï¸ Content Writer Intern
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    
  </body>
</html>
